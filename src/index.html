<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="icons/icon.png" type="png">
    <title>Bikees</title>
</head>
<body>
    <section class="home">
        <div class="header">
            <nav class="header__nav">
                <div class="header__logo">Bikees.</div>
                <div class="header__search">
                    <img src="icons/search_icon.png" alt="search_icon">
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="home__wrapper">
                <div class="home__block">
                    <p class="title title_first-block">Fixies</p>
                    <p class="subtitle">Hisper style</p>
                    <button class="button button_first-block">Choisir son modèle</button>
                </div>
                <div class="home__block">
                    <p class="title title_second-block">Cruisers</p>
                    <p class="subtitle">Hippie style</p>
                    <button class="button button_second-block">Choisir son modèle</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
