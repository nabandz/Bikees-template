<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="icons/icon.png" type="png">
    <script src="https://kit.fontawesome.com/9e0dda9d70.js" crossorigin="anonymous"></script>
    <title>Bikees</title>
</head>
<body>
    <section class="home">
        <div class="header">
            <nav class="header__nav">
                <div class="header__logo">Bikees.</div>
                <div class="header__search">
                    <button class="header__icon"><img src="icons/search_icon.png" alt="search_icon"></button>
                </div>
            </nav>
        </div>
            <div class="home__wrapper">
                <div class="home__block home__block_left">
                    <p class="title title_first-block">Fixies</p>
                    <p class="subtitle">Hisper style</p>
                    <button class="button button_first-block">Choisir son modèle</button>
                </div>
                <div class="home__block home__block_right">
                    <p class="title title_second-block">Cruisers</p>
                    <p class="subtitle">Hippie style</p>
                    <button class="button button_second-block">Choisir son modèle</button>
                </div>
            </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__info">
                    <p class="footer__logo">Bikees.</p>
                    <p class="footer__description">PAIEMENT 100% SECURISÉ - DONNÉES CRIPTÉES ET CHIFRÉES.</p>
                    <p class="footer__delivery">Livraison gratuite à partir de 50€ d’achat</p>
                    <p class="footer__copyright">©BIKEES.2015</p>
                </div>
                <div class="footer__menu">
                    <a href="">FIXIES</a>
                    <a href="">MENTIONS</a>
                    <a href="">CRUISERS</a>
                    <a href="">C.G.U</a>
                    <a href="">ACCESSOIRES</a>
                    <a href="">CONTACT</a>
                </div>
                <div class="footer__news">
                    <p>Inscription Newsletter</p>
                    <form class="footer__form" action="#">
                        <input name="email" placeholder="Saisissez votre adresse mail" type="email">
                    </form>
                    <div class="footer__social">
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
